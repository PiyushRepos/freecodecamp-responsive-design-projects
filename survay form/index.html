<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survay-form">
      <label for="name" id="name-label">Name</label>
      <input placeholder="Enter Your name" type="text" id="name" required />
      <label for="email" id="email-label">Email</label>
      <input placeholder="Enter Your email" type="email" id="email" required />
      <label for="number" id="number-label">Age (optional)</label>
      <input placeholder="Age" type="number" min="10" max="99" id="number" />
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option selected>Select role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input value="Definitely" type="radio" name="user-recommend" />
        Definitely
      </label>
      <label>
        <input type="radio" value="Maybe" name="user-recommend" />
        Maybe
      </label>
      <label>
        <input type="radio" value="Not sure" name="user-recommend" />
        Not sure
      </label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Data Visualization
      </label>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Challenges
      </label>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Open Source Community
      </label>
      <label>
        <input type="checkbox" value="Front-end Projects" />
        Additional Courses
      </label>
      <label for="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" rows="7" placeholder="Enter your comment here..."></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
   </div>
  </body>
</html>
